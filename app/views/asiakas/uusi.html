{% extends "base.html" %}
{% block content %}

<h1>Lisää asiakas</h1>

{% if errors %}
<div class="alert alert-danger">
    <ul>
        {% for error in errors %}
        <li>{{error}}</li>
        {% endfor %}
    </ul>
</div>
{% endif %}

<form method="post" action="{{base_path}}/asiakas/uusi">
    <div class="form-group">
        <label>Käyttäjätunnus</label>
        <input type="text" name="kayttajatunnus" class="form-control" value="{{attributes.kayttajatunnus}}">
    </div>

    <div class="form-group">
        <label>Salasana</label>
        <input type="password" name="salasana" class="form-control" value="{{attributes.salasana}}">
    </div>

    <div class="form-group">
        <label>Nimi</label>
        <input type="text" name="nimi" class="form-control" value="{{attributes.nimi}}">
    </div>

    <div class="form-group">
        <label>Puhelinnumero</label>
        <input type="text" name="puhelinnumero" class="form-control" value="{{attributes.puhelinnumero}}">
    </div>

    <div class="form-group">
        <button type="submit" class="btn btn-primary">Lisää</button>
    </div>
</form>
{% endblock %}
