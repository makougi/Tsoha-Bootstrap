{% extends "base.html" %}
{% block content %}

{% if viesti %}
<div class="alert alert-success">
    {{viesti}}
</div>
{% endif %}

<h1>Kirjanpito</h1>

<table class="table table-striped table-bordered">
    <thead>
        <tr>
            <th>Tunnus</th>
            <th>Saldo</th>
            <th>Status</th>
        </tr>
    </thead>
    
    <tbody>
        {% for asiakas in kirjanpito %}
        <tr>
            
            <td><a href="{{base_path}}/kirjanpito/{{asiakas.tunnus}}">{{asiakas.tunnus}}</a></td>
            <td>{{asiakas.saldo}}</td>
            <td>{{asiakas.status}}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
