{% extends "base.html" %}
{% block content %}

<h1>Lis채채 asiakas kirjanpitoon</h1>

{% if errors %}
<div class="alert alert-danger">
    <ul>
        {% for error in errors %}
        <li>{{error}}</li>
        {% endfor %}
    </ul>
</div>
{% endif %}

<form method="post" action="{{base_path}}/kirjanpito/uusi">
    <div class="form-group">
        <label>Tunnus</label>
        <input type="text" name="tunnus" class="form-control" value="{{attributes.tunnus}}">
    </div>

    <div class="form-group">
        <label>Saldo</label>
        <input type="text" name="saldo" class="form-control" value="{{attributes.saldo}}">
    </div>

    <div class="form-group">
        <label>Status</label>
        <input type="text" name="status" class="form-control" value="{{attributes.status}}">
    </div>

    <div class="form-group">
        <button type="submit" class="btn btn-primary">Lis채채</button>
    </div>
</form>
{% endblock %}
